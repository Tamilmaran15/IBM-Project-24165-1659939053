{% extends "newlayout.html" %}
{% block content %}

<div class="row d-flex justify-content-center align-items-center h-100">

    <div class="col-md-9 col-lg-6 col-xl-5">
        <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.webp" class="img-fluid"
            alt="Sample image">
    </div>

    <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
        <form method="post">

            <!-- username input -->
            <div class="form-outline mb-4">
                <input required type="username" name="username" class="form-control form-control-lg"
                    placeholder="Enter username" value="{{ request.form['username'] }}" />
                <label class="form-label" for="username">Username</label>
            </div>

            <!-- Password input -->
            <div class="form-outline mb-3">
                <input required type="password" name="password" class="form-control form-control-lg"
                    placeholder="Enter password" value="{{ request.form['password'] }}" />
                <label class="form-label" for="password">Password</label>
            </div>

            <div class="text-center text-lg-start mt-4 pt-2">
                <!-- {% if msg!=" " %}
                <div class="alert alert-danger" role="alert">
                    {{ msg }}
                </div>
                {% endif %} -->
                <button type="submit" class="btn btn-primary btn-lg"
                    style="padding-left: 2.5rem; padding-right: 2.5rem;">Login</button>
                <p class="small fw-bold mt-2 pt-1 mb-0">Don't have an account? <a href="/register"
                        class="link-danger">Register</a></p>
            </div>

        </form>
    </div>
</div>

{% endblock content %}
